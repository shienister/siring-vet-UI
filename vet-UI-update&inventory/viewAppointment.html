<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<!-- custom css -->
<link rel="stylesheet" href="./viewAppoinment.css">
<!-- bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>View Appointment List</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container pt-5">
                <div class="row">
                    <h4>List of Appointments</h4>
                </div>
                <div class="row gx-4">
                    <div class="col-md-8 mb-3">
                        <div class="p-3 square-outline rounded-3">
                            <div class="row mb-3 mt-2">
                                <div class="col-md-4 col-6 text-end">
                                    <div class="input-group">
                                        <input type="text" class="form-control" aria-label="Text input with radio button" placeholder="Search">
                                        <span class="input-group-text">
                                            <i class="bi bi-search"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-2">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 square-outline rounded-3 pt-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>Appointment details</h4>
                                    <div class="input-group mb-3">
                                        
                                        <input type="text" class="form-control"  placeholder="Owner's Name">
                                    </div>
                                    <div class="input-group mb-3">
                                        
                                        <input type="text" class="form-control"  placeholder="Pet's Name">
                                    </div>
                                    <div class="input-group mb-3">
                                        
                                        <input type="text" class="form-control"  placeholder="Type of Pet" disabled>
                                    </div>
                                    <div class="input-group mb-3">
                                        
                                        <input type="text" class="form-control"  placeholder="Gender" disabled>
                                    </div>
                                    <div class="input-group mb-3">
                                        
                                        <input type="text" class="form-control"  placeholder="Breed">
                                    </div>
                                    <div class="input-group mb-3">
                                        
                                        <input type="nummber" class="form-control" maxlength="10" pattern="[0-9]"  placeholder="Age">
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row gx-3">
                                            <div class="col-md-6">
                                                <div class="d-grid gap-2 col-12 mx-auto">
                                                    <button class="btn btn-primary" type="button">Button</button>
                                                    
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-2">
                                                <div class="d-grid gap-2 col-12 mx-auto">
                                                    <button class="btn btn-primary" type="button">Button</button>
                                                
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<!-- Optional JavaScript; choose one of the two! -->
