<html lang="en">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
        <!-- custom css -->
        <link rel="stylesheet" href="./update.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Update</title>
    </head>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="container pt-5">
                    <div class="row gx-5">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-12 p-3 square-outline rounded-3">
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-md-5 mb-4 pt-3">
                                            <img src="./images/adam-grabek-JCXANpeR2XI-unsplash.jpg" class="img-fluid rounded-circle"  alt="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h5 class="text-center">Pet Information</h5>
                                            <div class="input-group mb-3">
                                                
                                                <input type="text" class="form-control"  placeholder="Owner's Name">
                                            </div>
                                            <div class="input-group mb-3">
                                                
                                                <input type="text" class="form-control"  placeholder="Pet's Name">
                                            </div>
                                            <div class="input-group mb-3">
                                                
                                                <input type="text" class="form-control"  placeholder="Type of Pet" disabled>
                                            </div>
                                            <div class="input-group mb-3">
                                                
                                                <input type="text" class="form-control"  placeholder="Gender" disabled>
                                            </div>
                                            <div class="input-group mb-3">
                                                
                                                <input type="text" class="form-control"  placeholder="Breed">
                                            </div>
                                            <div class="input-group mb-3">
                                                
                                                <input type="text" class="form-control"  placeholder="Age">
                                            </div>
                                            <div class="d-grid mb-3">
                                                <button class="btn btn-primary" type="button">Update</button>
                                                
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12 p-3 square-outline rounded-3 mb-5">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Search">
                                                <span class="input-group-text">
                                                    <i class="bi bi-search"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button class="btn btn-primary" type="button">Scan QR</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 p-3 square-outline rounded-3">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button class="btn btn-outline-primary me-md-2" type="button">Print</button>
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Update</button>
                                    </div>
                                    
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Medical Records </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="input-group mb-3">
                                        
                                                    <input type="text" class="form-control"  placeholder="Date" disabled>
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Time" disabled>
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Pet's Name">
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Weight">
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Breed">
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Age">
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Medical Service">
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Result">
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Action">
                                                </div>
                                                <div class="input-group mb-3">
                                                    
                                                    <input type="text" class="form-control"  placeholder="Medication">
                                                </div>
                                                <div class="form-floating">
                                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                                    <label for="floatingTextarea">Notes</label>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </main>
        </div>
